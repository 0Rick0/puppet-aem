HOSTS:
  master:
    roles:
      - master
      - dashboard
      - database
    platform: el-7-x86_64
    box: bstopp/centos-7.2-x64
    hypervisor: vagrant

  agent:
    roles:
      - agent
      - default
    platform: debian-8-amd64
    box: bstopp/debian-8-x64
    hypervisor: vagrant
    dispatcher_file: dispatcher-apache2.4-4.2.0.so
    vagrant_cpus: 2

CONFIG:
  type: foss
  vagrant_memsize : 4096
