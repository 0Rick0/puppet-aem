HOSTS:
  master:
    roles:
      - master
      - dashboard
      - database
    platform: el-7-x86_64
    box: bstopp/centos-7.2-x64
    hypervisor: vagrant

  agent:
    roles:
      - agent
      - default
    platform: debian-7-amd64
    box: bstopp/debian-7-x64
    hypervisor: vagrant
    forwarded_ports:
      author:
          from: 4502
          to: 4502
    dispatcher_file: dispatcher-apache2.2-4.2.0.so
    vagrant_cpus: 2

CONFIG:
  type: foss
  vagrant_memsize : 4096
